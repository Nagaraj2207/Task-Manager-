<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/sign-up.png' %}">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static "css/register.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form method="post" class="register-form bg-light p-4 rounded">
        {% csrf_token %}
        <h1 class="mb-4">Register Form</h1>
        <div class="mb-3">
            <input type="text" id="fname" name="fname" class="form-control" required placeholder="First Name">
        </div>
        <div class="mb-3">
            <input type="text" id="lname" name="lname" class="form-control" required placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" required placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password1" name="password1" class="form-control" required placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" id="password2" name="password2" class="form-control" required placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3 text-center"><b>Already Have an Account?</b> <a href="{% url "login" %}" class="text-decoration-none">Login Here</a></p>
    </form>
    <script>
        message = "{{Error}}"
        if (message != ""){
            alert("{{Error}}")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
