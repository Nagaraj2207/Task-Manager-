<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/trademark.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="{% static 'css/delete_task.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "home" %}">
          <img src="{% static "images/task.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          &nbsp TaskManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav"> 
                <li class="nav-item">
                <a class="nav-link" href="{% url "task_app_home" %}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav"> 
                <li class="nav-item">
                  <a class="nav-link" href="{% url "view_task" %}">View Task</a>
                </li>
            </ul>
          </div> 
          <div class="collapse navbar-collapse justify-content-end"" id="navbarNav">
            <ul class="navbar-nav"> 
              <li class="nav-item">
                <a class="nav-link" href="{% url "home" %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% for task in tasks%}
        <form method="post" class="task-form bg-light p-4 rounded">
            {% csrf_token %}
            <h1>Delete Task</h1>
            <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
            <button type="submit" onclick="myFunction()" class="btn btn-primary">Delete</button>
            <a href="{% url 'view_task' %}" class="btn btn-primary">Cancel</a>
        </form>
    {% endfor %}
    <script>
        function myFunction()
        {
          alert("Task Deleted successfully!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>      
</body>
</html>
