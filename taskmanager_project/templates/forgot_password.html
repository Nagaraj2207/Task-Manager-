<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/settings.png' %}">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static "css/forget_paas.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <form method="post" class="forget_form bg-light p-4 rounded">
        {% csrf_token %}
        <h1 class="mb-4">Reset Password</h1>
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <input type="password" id="password1" name="password1" class="form-control" required placeholder="Enter new password">
        </div>
        <div class="mb-3">
            <input type="password" id="password2" name="password2" class="form-control" required placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <p class="mt-3 text-center">
            Remember your password? <a href="{% url "login" %}" class="text-decoration-none">Login</a>
        </p>
    </form>
    <script>
        message = "{{Error}}"
        if (message != ""){
            alert("{{Error}}")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
