<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/trademark.png' %}">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="{% static "css/add_task.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "task_app_home" %}">
          <img src="{% static "images/task.png" %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          &nbsp TaskManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav"> 
                  <li class="nav-item">
                  <a class="nav-link" href="{% url "task_app_home" %}">Dashboard</a>
                  </li>
              </ul>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav"> 
                      <li class="nav-item">
                          <a class="nav-link" href="{% url "home" %}">Logout</a>
                      </li>
                  </ul>
              </div>
          </div>
        </div>
      </nav>
    <form method="post" class="register-form bg-light p-4 rounded">
        {% csrf_token %}
        <h1 class="mb-4">Change User Password</h1>
        <div class="mb-3">
            <label for="curpass" class="form-label">Current Password:</label>
            <input type="password" id="curpass" name="curpass" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">New Password:</label>
            <input type="text" id="password1" name="password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password:</label>
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
    <script>
        function myFunction()
        {
          alert("Password updated successfully!");
        }
        message = "{{Error}}"
        if (message != ""){
            alert("{{Error}}")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
